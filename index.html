            box-sizing: border-box;

            background: #000000;

            justify-content: space-evenly;
            gap: 10px;
            overflow-y: scroll;
            overflow-x: scroll;

        }

        .box1 {
            min-width: 800px;
            min-height: 500px;
            max-height: 500px;
            background-color: black;
            background-image: url(shoe4.png);
            margin: 10px;
            padding-top: 10px;
            background-size: cover;
            border-radius: 10px;
            box-shadow: 0px 0px 20px;
        }

        .box2 {
            min-width: 800px;
            min-height: 500px;
            max-height: 500px;
            background-color: black;
            background-image: url(watch2.png);

            min-width: 800px;

            max-height: 500px;
            background-color: black;
            background-image: url(cars.png);
            margin: 10px;
            padding-top: 10px;
            background-size: cover;
            border-radius: 10px;
            box-shadow: 0px 0px 20px;
        }

        .head {
            color:white;
            font-size: 20px;
            text-shadow: 0px opx 15px grey;

        }

            color: white;
            text-shadow: 0px 0px 15px black;
            padding: 5px;
        }

        .btn {
            background-color: aqua;
            margin-left: 20px;
            padding: 10px;
        }

        @media(max-width:1580px) {
            .container {
                flex-direction: row;
                align-items: center;
            }
        }

        @media(max-width:1200px) {
            .container {
                flex-direction: column;
            }

            .head {

                padding: 5px;
            }
